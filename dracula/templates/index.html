<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% assets 'css' %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}

        <!-- new -->
        {% assets 'js' %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}

        <title> Dracukeo </title>
    </head>
    <body class="bg-blue-100">
        <button hx-trigger="click" hx-get="/users" hx-target="#result">Click Me</button>
        <div id="result" class="text-2xl"></div>

        <input type="file" id="file" name="file" hx-post="/upload" hx-target="#upload_result" hx-encoding="multipart/form-data">
        <div id="upload_result" class="text-2xl"></div>

        {% block content %}
        {% endblock content %}
    </body>
</html>
