{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>Samanta quiz</h1>
    <br>
    <form method="post">
        {% for q in quest%}
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">{{ q['question'] }}</h5>
                {% for opcion in q['options'] %}
                    <div class="form-check">
                        <input type="radio" name="{{ q['question'] }}" id="{{ option }}" value="{{ option }}">
                        <label for="{{ option }}">{{ opcion }}</label>
                    </div>
                {% endfor %}
                </div>
            </div>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn btn-primary">Enviar respuestas</button>
    </form>
</div>

{% endblock %}
